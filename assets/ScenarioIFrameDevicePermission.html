<!DOCTYPE html>
<html>
<head>
    <title>ScenarioIFrameDevicePermission</title>
</head>
<body>
    <h1>ScenarioIFrameDevicePermission Sample Page</h1>
    <h1>Location Test From Main Frame</h1>
    <button onclick="testLocation()">Location Test</button>
    <p id="locationResult">Location Result: </p>

    <script>
        function testLocation() {
            navigator.geolocation.getCurrentPosition(showPosition);
        }

        function showPosition(position) {
            document.getElementById("locationResult").innerHTML =
                "Location Result: " +
                position.coords.latitude + " " + position.coords.longitude;
        }
    </script>

    <iframe src="ScenarioIFrameDevicePermissionIFrame.html"
            name="iframe-one"
            title=""
            height="600"
            width="1000" />
</body>
</html>
